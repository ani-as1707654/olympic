 <div id="future-hero">

  <div class="future-content" id="floatingText">
    <h1>Future Games</h1>
    <p>
      Where innovation becomes competition. Watch AI athletes, gravity-defying arenas, 
      and intelligent machines rewrite the rules of play.
    </p>
  </div>
</div>





<script>
  const floating = document.getElementById("floatingText");

  document.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 20;
    const y = (e.clientY / window.innerHeight - 0.5) * 20;

    gsap.to(floating, {
      x: x,
      y: y,
      duration: 0.6,
      ease: "power2.out"
    });
  });
</script>
